<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto Turismo Patagónico</title>
    <meta name="keywords" content="contacto, mensaje, dudas, aranceles">
    <meta name="description" content="Contactanos por los diferentes medios para que te mandemos toda la informacion y respondamoo cualquier duda que tengas">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5612fcab1f.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="container-fluid">

    <!--ENCABEZADO-->

    <header>
        <nav class="navegacion text-center">
            <h1 class="nav__titulo"><a href="../index.html">Turismo Patagónico</a></h1>
            <ul class="nav__rutas container">
                <li><a href="destinos.html">Destinos</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="experiencias.html">Experiencias</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!--PRINCIPAL-->

    <main class="contactos">
        <section class="contactos__contain">
            <h2 class="contacto-titulo text-center">Contactanos</h2>
            <div class="contactos__flex">
                <div class="contacto__medios">
                    <h4>TurismoPatagonico@gmail.com</h4>
                    <h4>011-4554-5847</h4>
                    <h4>Orkeke & Chacabuco 1017 - Rio Gallegos</h4>
                    <div class="pie-iconos">
                        <a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                        <a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook-square"></i></a>
                        <a href="https://www.twitter.com" target="_blank"><i class="fa-brands fa-twitter-square"></i></a>
                    </div>
                </div>
                <form class="contacto__form">
                    <label class="form__label" for="nombre">Nombre y Apellido:</label>
                    <input class="form__input" type="text" name="nombre" placeholder="Ingresar Nombre y Apellido">
                    <label class="form__label" for="email">Email:</label>
                    <input class="form__input" type="email" name="email" placeholder="Ingresar Email">
                    <label class="form__label" for="asunto">Asunto:</label>
                    <input class="form__input" type="text" name="asunto" placeholder="Ingresar Asunto">
                    <textarea placeholder="Ingresar Mensaje"></textarea>
                    <input class="form__btn" type="submit" placeholder="Enviar">
                </form>
            </div>
        </section>
    </main>


    <!--PIE DE PAGINA-->

    <footer class="pie text-center">
        <h3 class="pie-titulo">Turismo Patagónico</h3>
        <div class="pie-contacto">
            <h5><i class="fa-solid fa-phone"></i>011-4554-5847</h5>
            <h5><i class="fa-solid fa-location-dot"></i>Orkeke & Chacabuco 1017</h5>
        </div>
        <div class="pie-iconos">
            <a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook-square"></i></a>
            <a href="https://www.twitter.com" target="_blank"><i class="fa-brands fa-twitter-square"></i></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>
</html>
